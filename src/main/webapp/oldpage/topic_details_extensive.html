<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>查看任务</title>
<script type="text/javascript" src="js/datashow.js"></script>
<script type="text/javascript" src="js/tuozhuai.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
<script type="text/javascript" src="js/scxsj.js"></script>

</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="baseAjax('topic_list')">任务管理</a>
		<span>>>任务详情 </span><span style="color: red; font-weight: bold;">（泛数据）</span>
		<span style="float: right; text-align: right">查看该任务对应的：<a
			href="javascript:;"
			style="font-weight: bold; text-decoration: underline"
			onclick="queryLinkedIssue('standard')">准数据</a>&nbsp;&nbsp;&nbsp;<a
			href="javascript:;"
			style="font-weight: bold; text-decoration: underline"
			onclick="queryLinkedIssue('core')">核心数据</a>&nbsp;&nbsp;
		</span>
	</div>
	<div class="ckht">
		<ul class="ckht_list">
			<li class="issueName">任务名称：</li>
			<li class="files_list">文件列表：
			<button type="button"  class="btn btn-primary" style="float:right" onclick="baseAjax('summary')">数据汇总</button>
			<button type="button"  class="btn btn-primary" style="float:right; margin-right: 10px;" onclick="baseAjax('history')">历史记录</button>
				<div class="up_list_wrap">
					<table border="0" class="up_list">
						<tr class="d_blue">
							<td width="50" align="center" valign="middle" bgcolor="#86c6ea"
								class="d_blue">序号</td>
							<td width="235" align="center" valign="middle" bgcolor="#86c6ea"
								class="d_blue">文件名称</td>
							<td width="85" align="center" valign="middle" bgcolor="#86c6ea"
								class="d_blue">上传人</td>
							<td width="160" align="center" valign="middle" bgcolor="#86c6ea"
								class="d_blue">上传时间</td>
							<td width="230" align="center" valign="middle" bgcolor="#86c6ea"
								class="d_blue">操作</td>
						</tr>
					</table>
				</div>
			</li>
			<li>新增文件：
				<div class="files_add" id="drop_area">将文件拖拽到此处</div>
			</li>
		</ul>
		<div class="up_del">
			<ul id="file_ul">
			</ul>
			<button type="button"  class="btn btn-danger" style="float:right;" onclick="allDel()">全部删除</button>
			<button type="button"  class="btn btn-primary btn_up_del03" >全部上传</button>
		</div>
	</div>
</body>
</html>
