<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标准数据分析</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/loading.css">
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="jumpto('topic-list')">专题管理</a> <span>>>标准数据分析
		</span>
	</div>
	<div class="ckht">
		<ul class="ckht_list">
			<div class="btn-group" role="group" aria-label="..."
				style="float: right;">
				<button type="button" class="btn btn-default"
					onclick="jumpto('orig-upload')">上传</button>
				<button type="button" class="btn btn-default"
					onclick="jumpto('ext-cluster')">聚类</button>
				<button type="button" class="btn btn-default active"
					style="color: red" onclick="jumpto('std-analysis')">分析</button>
			</div>
			<li class="topicName">专题名称：</li>
			<li>新增文件：
				<div class="files_add" id="drop_area">将文件拖拽到此处</div>
				<div class="files_put" id="filelist"></div>
			</li>
		</ul>
		<div class="up_del">
			<button type="button" class="btn btn-danger btn_del_all"
				style="float: right;" onclick="deleteStd()" disabled>删除</button>
			<button type="button" class="btn btn-primary btn_upl_all"
				onclick="uploadStd()" disabled>上传</button>
		</div>
	</div>

	<div style="padding: 10px;">
		<form class="bs-example bs-example-form" role="form">
			<div class="input-group">
				<span class="input-group-addon">测试</span> <input type="text"
					class="form-control" placeholder="测试"> <input type="text"
					class="form-control" placeholder="测试"> <span
					class="input-group-addon" onclick="combineResultItemsByIndices()">二次操作合并</span>
				<span class="input-group-addon"
					onclick="deleteResultItemsByIndices()">二次操作删除</span> <span
					class="input-group-addon" onclick="deleteClusterItemsByIndices()">删除类内元素</span>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/std-analysis.js"></script>
</html>
