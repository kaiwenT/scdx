<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>原始数据上传</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/loading.css">
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="jumpto('topic-list')">专题管理</a> <span>>>原始数据上传
		</span>
	</div>

	<div class="ckht">
		<ul class="ckht_list">
			<div class="btn-group" role="group" aria-label="..."
				style="float: right; float: top; margin-bottom: 20px;">
				<button type="button" class="btn btn-default active"
					style="color: red" onclick="jumpto('orig-upload')">上传</button>
				<button type="button" class="btn btn-default"
					onclick="jumpto('ext-summary')">汇总</button>
				<button type="button" class="btn btn-default"
					onclick="jumpto('std-analysis')">分析</button>
			</div>
			<li class="topicName">专题名称：</li>
			<li>新增文件：
				<div class="files_add" id="drop_area">将文件拖拽到此处</div>
			</li>
		</ul>
		<div class="up_del">
			<ul id="file_ul"></ul>
			<button type="button" class="btn btn-danger" style="float: right;"
				onclick="allDel()">全部删除</button>
			<button type="button" class="btn btn-primary btn_up_del03">全部上传</button>
		</div>
	</div>
</body>
</html>
